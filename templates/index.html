<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Monopoly Live</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="game-board-container">
            <div id="game-board">
                <!-- Spaces will be dynamically generated by JS, but we can lay them out -->
                <div class="space corner" id="space-0">GO</div>
                <div class="space top" id="space-1"></div>
                <div class="space top" id="space-2"></div>
                <div class="space top" id="space-3"></div>
                <div class="space corner" id="space-4">Jail</div>
                <div class="space left" id="space-11"></div>
                <div class="space center">
                    <h2>Mini Monopoly</h2>
                </div>
                <div class="space right" id="space-5"></div>
                <div class="space corner" id="space-10">Free Parking</div>
                <div class="space bottom" id="space-9"></div>
                <div class="space bottom" id="space-8"></div>
                <div class="space bottom" id="space-7"></div>
                <div class="space corner" id="space-6">Go To Jail</div>
            </div>
        </div>
        <div class="info-panel">
            <div class="players-container">
                <h3>Players</h3>
                <ul id="player-list">
                    <!-- Player list will be populated by JS -->
                </ul>
            </div>
            <div class="log-container">
                <h3>Game Log</h3>
                <ul id="message-log">
                    <!-- Log messages will be populated by JS -->
                </ul>
            </div>
            <div class="command-container">
                <h3>Send Command</h3>
                <form id="command-form">
                    <input type="text" id="player-name" placeholder="Your Name" required>
                    <input type="text" id="command-message" placeholder="!command" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
